      <input type="color" id="colorInput" value="#2563eb">
      <div class="preview" id="preview"></div>

    <div class="values">
      <div class="value-box">
        <span>HEX</span>
        <input type="text" id="hexValue" readonly>
        <button data-copy="hex">Copy</button>
      </div>

      <div class="value-box">
        <span>RGB</span>
        <input type="text" id="rgbValue" readonly>
        <button data-copy="rgb">Copy</button>
