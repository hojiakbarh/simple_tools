<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Generator – Simple Tools</title>
  <meta name="description" content="Generate strong, secure passwords instantly. Choose length and character options with this simple password generator." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="card">
    <h1>Password Generator</h1>
    <p class="subtitle">Create strong passwords instantly</p>

    <!-- AdSense Top -->
    <div class="ad"></div>

    <div class="output">
      <input type="text" id="password" readonly placeholder="Your password will appear here" />
      <button id="copyBtn" title="Copy password">Copy</button>
    </div>

    <div class="options">
      <label>
        Length
        <input type="range" id="length" min="6" max="32" value="12" />
        <span id="lengthValue">12</span>
      </label>

      <label><input type="checkbox" id="uppercase" checked /> Uppercase (A-Z)</label>
      <label><input type="checkbox" id="lowercase" checked /> Lowercase (a-z)</label>
      <label><input type="checkbox" id="numbers" checked /> Numbers (0-9)</label>
      <label><input type="checkbox" id="symbols" /> Symbols (!@#$)</label>
    </div>

    <button id="generateBtn">Generate Password</button>

    <!-- AdSense Bottom -->
    <div class="ad"></div>
  </main>

  <footer>© Simple Tools</footer>

  <script src="script.js"></script>
</body>
</html>
