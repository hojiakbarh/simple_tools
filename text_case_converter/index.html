<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text Case Converter – Simple Tools</title>
  <meta name="description" content="Convert text to uppercase, lowercase, sentence case or capitalize words instantly with this simple text case converter." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="container">
    <h1>Text Case Converter</h1>
    <p class="subtitle">Change text case instantly</p>

    <!-- AdSense Top Banner -->
    <div class="ad ad-top">
      <!-- AdSense code will be placed here -->

    <textarea id="text" placeholder="Paste your text here..."></textarea>

      <button onclick="toUpper()">UPPERCASE</button>

      <button onclick="toSentence()">Sentence case</button>
      <button onclick="toCapitalize()">Capitalize Words</button>

    <!-- AdSense Content Ad -->
    <div class="ad ad-content">
      <!-- AdSense code will be placed here -->
