<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Percentage Calculator – Simple Tools</title>
  <meta name="description" content="Calculate percentages easily. Find X percent of a number instantly with this simple percentage calculator." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="container">
    <h1>Percentage Calculator</h1>
    <p class="subtitle">Calculate percentage quickly and easily</p>

    <!-- AdSense Top Banner -->
    <div class="ad ad-top">
      <!-- AdSense code will be placed here -->
    </div>

    <div class="calculator">
      <input type="number" id="percent" placeholder="Percentage (%)" />
      <span>of</span>
      <input type="number" id="number" placeholder="Number" />

      <button onclick="calculate()">Calculate</button>

      <div id="result" class="result"></div>

      <!-- AdSense Content Ad -->
      <div class="ad ad-content">
        <!-- AdSense code will be placed here -->
      </div>
    </div>
  </main>

  <footer>
    <p>© Simple Tools</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
